<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107444927-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-107444927-1');
  </script>


  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="/assets/css/mermaid.dark.css" type="text/css" />
  <script src="/js/mermaid.min.js"></script> {% seo %}
</head>

<body>
  <header>
    <div class="container">
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
      <h2>{{ site.description | default: site.github.project_tagline }}</h2>

      <section id="downloads">
        {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a> {% endif %}
        <a href="{{ site.url }}" class="btn">
          <span class="icon"></span>Home</a>
        <a href="{{ site.hpcc_systems_url }}" class="btn">
          <span class="icon"></span>HPCC Systems</a>
        <a href="{{ site.github.repository_url }}" class="btn btn-github">
          <span class="icon"></span>View on GitHub</a>
      </section>
    </div>
  </header>

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>

  <script>
    window.mermaid_config = { theme: 'dark' }
  </script>


</body>

</html>
